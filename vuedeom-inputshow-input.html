<!DOCTYPE html>
<html lang="" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../vue.js" charset="utf-8"></script>
        <style media="screen">
            .main{width: 600px; height: 400; margin: 10px auto 0;}
            .show{width: 583px; height: 126px;background: #ccc; overflow: auto}
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="main">
                <textarea v-model="inp" @input="handleInput" name="name" rows="8" cols="80"></textarea>
                <div class="show">
                    {{inputMessage}}
                </div>
            </div>
        </div>
        <script>
            var vm = new Vue({
                el: '#root',
                data:{
                    inputMessage: '',
                    inp: ''
                },
                methods:{
                    handleInput:function(){
                        this.inputMessage = this.inp
                    }
                }
            })
        </script>
    </body>
</html>
